<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mcastro Consultoria | Especialistas em Cultivo de Maracujá</title>

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style">

    <!-- Estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary: #0071e3;
            --primary-dark: #0051a2;
            --secondary: #86868b;
            --accent: #ac39ff;
            --success: #29d344;
            --warning: #ffd60a;
            --danger: #ff453a;
            --black: #1d1d1f;
            --white: #ffffff;
            --gray-50: #f5f5f7;
            --gray-100: #e6e6e6;
            --gray-200: #d2d2d7;
            --gray-300: #86868b;
            --header-height: 44px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        /* Reset e Bases */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: calc(var(--header-height) + 20px);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.5;
            color: var(--black);
            background: var(--white);
            -webkit-font-smoothing: antialiased;
        }

        /* Tipografia */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            line-height: 1.2;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            letter-spacing: -0.02em;
        }

        h2 {
            font-size: clamp(2rem, 4vw, 3rem);
            margin-bottom: 1.5rem;
        }

        h3 {
            font-size: clamp(1.5rem, 3vw, 2rem);
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1rem;
            color: var(--gray-300);
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 max(5vw, 1rem);
            z-index: 100;
            transition: var(--transition);
        }

        .header.scrolled {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: var(--shadow);
        }

        .logo {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--black);
            text-decoration: none;
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--gray-300);
            text-decoration: none;
            font-size: 0.875rem;
            transition: var(--transition);
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            transform: scaleX(0);
            transition: var(--transition);
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-link:hover::after {
            transform: scaleX(1);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: calc(var(--header-height) + 2rem) 1rem 4rem;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--white) 100%);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('/api/placeholder/1920/1080') center/cover no-repeat;
            opacity: 0.1;
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background: var(--accent);
            color: var(--white);
            border-radius: 100px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease;
        }

        .hero-title {
            margin-bottom: 1.5rem;
            animation: fadeUp 1s ease 0.2s backwards;
        }

        .hero-description {
            font-size: clamp(1.125rem, 2vw, 1.5rem);
            max-width: 600px;
            margin: 0 auto 2rem;
            animation: fadeUp 1s ease 0.4s backwards;
        }

        /* Estatísticas */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 4rem auto;
            padding: 2rem;
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--gray-300);
            font-size: 0.875rem;
        }

        /* Seções */
        .section {
            padding: 6rem 1rem;
        }

        .section-dark {
            background: var(--gray-50);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Cards */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minnum(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .card {
            background: var(--white);
            border-radius: 20px;
            padding: 2rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .card-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        /* Metodologia */
        .methodology-steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .step-card {
            background: var(--white);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: var(--transition);
        }

        .step-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .step-number {
            width: 40px;
            height: 40px;
            background: var(--primary);
            color: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-weight: 600;
        }

        /* Resultados */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .result-card {
            background: var(--white);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
        }

        .result-icon {
            font-size: 2.5rem;
            color: var(--success);
            margin-bottom: 1rem;
        }

        /* Contato */
        .contact-section {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            padding: 6rem 1rem;
            text-align: center;
        }

        .contact-title {
            color: var(--white);
        }

        .contact-description {
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        /* Botões */
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 2rem;
            border-radius: 100px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            border: none;
        }

        .button-primary {
            background: var(--primary);
            color: var(--white);
        }

        .button-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .button-white {
            background: var(--white);
            color: var(--primary);
        }

        .button-white:hover {
            background: var(--gray-100);
            transform: translateY(-2px);
        }

        /* Footer */
        .footer {
            background: var(--black);
            color: var(--white);
            padding: 4rem 1rem;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-column h4 {
            color: var(--white);
            margin-bottom: 1rem;
        }

        .footer-link {
            color: var(--gray-300);
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
            transition: var(--transition);
        }

        .footer-link:hover {
            color: var(--white);
        }

        .footer-bottom {
            border-top: 1px solid var(--gray-300);
            margin-top: 2rem;
            padding-top: 2rem;
            text-align: center;
            color: var(--gray-300);
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .nav {
                display: none;
            }
            
            .mobile-menu-button {
                display: block;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }

            .hero-badge {
                font-size: 0.75rem;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
