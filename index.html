<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Consultoria especializada em cultivo de maracujá: análise técnica, otimização de produção e suporte contínuo para maximizar seus resultados.">
    <title>Mcastro Consultoria | Especialistas em Cultivo de Maracujá</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #29d344;
            --accent: #ffd60a;
            --black: #1d1d1f;
            --white: #ffffff;
            --gray-300: #86868b;
            --header-height: 64px;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .logo {
            font-weight: bold;
        }

        .nav {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            text-decoration: none;
            color: var(--gray-300);
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image:
                linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                url('images/istockphoto-485963940-612x612.jpg');
            background-size: cover;
        }

        .hero-title {
            color: var(--white);
            font-size: clamp(2rem, 5vw, 3rem);
        }

        .button {
            margin-top: 1rem;
            padding: 0.75rem 2rem;
            border-radius: 50px;
        }

        .button-primary {
            background-color: var(--primary);
            color: var(--white);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="#" class="logo">Mcastro</a>
        <nav class="nav">
            <a href="#sobre" class="nav-link">Sobre</a>
            <a href="#metodologia" class="nav-link">Metodologia</a>
            <a href="#servicos" class="nav-link">Serviços</a>
            <a href="#resultados" class="nav-link">Resultados</a>
            <a href="#contato" class="nav-link">Contato</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <span class="hero-badge">Bem-vindo</span>
            <h1 class="hero-title">Especialistas em Cultivo de Maracujá</h1>
            <p>Maximize sua produção com nossa consultoria técnica especializada.</p>
            <a href="#contato" class="button button-primary">Fale Conosco</a>
        </div>
    </section>
</body>
</html>
